
<div class="container">
  <p>Here are the members</p>
</div>

<div *ngFor="let player of players | async" class="panel panel-default">
    <div class="panel-body">
    <h3 (click)="goToDetailPage(player)">{{player.name}} <small>playing</small> {{player.position}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{player.name}}
      <hr>
      <app-edit-player [selectedPlayer]="player"></app-edit-player>
    </div>
  </div>
</div>
